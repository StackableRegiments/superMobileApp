<html>
	<head>
			<meta charset="utf-8" />
			<meta name="format-detection" content="telephone=no" />
			<meta name="msapplication-tap-highlight" content="no" />
			<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
			<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
			<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
			<!-- Good default declaration:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
					* Enable inline JS: add 'unsafe-inline' to default-src
					* Enable eval(): add 'unsafe-eval' to default-src
			* Create your own at http://cspisawesome.com
			-->
			<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

			<link rel="stylesheet" type="text/css" href="css/index.css" />
			<link href="web-fonts-with-css/css/fontawesome-all.min.css"rel="stylesheet"/>
			<script type="text/javascript" src="js/d3/d3.min.js"></script>
			<script type="text/javascript" src="js/lodash/lodash.js"></script>
			<script type="text/javascript" src="js/jquery/jquery.js"></script>
			<script type="text/javascript" src="js/jsgrid/jsgrid.min.js"></script>
			<script type="text/javascript" src="cordova.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
			<link rel="stylesheet" type="text/css" href="js/jsgrid/jsgrid.min.css"></link>
			<link rel="stylesheet" type="text/css" href="js/jsgrid/jsgrid-theme.min.css"></link>
			<title>Super Member</title>
	</head>
	<style>
#mainPane{
	position:relative;
}
#header {
	position:relative;
	height:5vh;
	width:100vw;
	color:white;
	font-size:x-large;
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#a90329+0,8f0222+65,6d0019+100;Brown+Red+3D */
	background: #a90329; /* Old browsers */
	background: -moz-linear-gradient(-45deg, #a90329 0%, #8f0222 65%, #6d0019 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, #a90329 0%,#8f0222 65%,#6d0019 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, #a90329 0%,#8f0222 65%,#6d0019 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a90329', endColorstr='#6d0019',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
#header .headerSection {
	position:absolute;
	//center this text, surely?
	text-align:center;
	width: 92vw;
	left:8vw;
	top:0vh;
}
#header .backToParentButton {
	position:absolute;
	top:0vh;
	left:0vw;
	right:92vw;
	width:8vw;
}
#mainPane .pageTemplate {
	position:absolute;
	top:0;
	left:0;
	width:100vw;
	height:95vh;
	overflow-y:auto;
//	padding:0.2em 1em;
}
.changePageButton {
	background: -moz-linear-gradient(-45deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg, rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg, rgba(255,255,255,1) 0%,rgba(255,255,255,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
	border: solid 1px lightgrey;
	padding:0.2em 1em;
	text-align:center;
	text-decoration:none;
//	display:inline-block;
	width:90vw;
	display:block;
	font-size:large;
	margin:0.2em 1em;
}
.focusGroup {
	margin:0.2em 1em;
	border-radius:1em;
	border:solid 1px lightgrey;
}
.accountSummaryPage {
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fefcea+0,f1da36+100;Gold+3D */
background: #fefcea; /* Old browsers */
background: url('img/paper-35819_1280.png'), -moz-linear-gradient(-45deg, #fefcea 0%, #f1da36 100%); /* FF3.6-15 */
background: url('img/paper-35819_1280.png'), -webkit-linear-gradient(-45deg, #fefcea 0%,#f1da36 100%); /* Chrome10-25,Safari5.1-6 */
background: url('img/paper-35819_1280.png'), linear-gradient(135deg, #fefcea 0%,#f1da36 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fefcea', endColorstr='#f1da36',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
.accountChooserPage {
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f8ffe8+0,e3f5ab+33,b7df2d+100;Green+3D+%234 */
background: #f8ffe8; /* Old browsers */
background: url('img/paper-35819_1280.png'), -moz-linear-gradient(-45deg, #f8ffe8 0%, #e3f5ab 33%, #b7df2d 100%); /* FF3.6-15 */
background: url('img/paper-35819_1280.png'), -webkit-linear-gradient(-45deg, #f8ffe8 0%,#e3f5ab 33%,#b7df2d 100%); /* Chrome10-25,Safari5.1-6 */
background: url('img/paper-35819_1280.png'), linear-gradient(135deg, #f8ffe8 0%,#e3f5ab 33%,#b7df2d 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f8ffe8', endColorstr='#b7df2d',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
.accountTransactionsGridPage {
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f0f9ff+0,cbebff+47,a1dbff+100;Blue+3D+%2313 */
background: #f0f9ff; /* Old browsers */
background: url('img/paper-35819_1280.png') -moz-linear-gradient(-45deg, #f0f9ff 0%, #cbebff 47%, #a1dbff 100%); /* FF3.6-15 */
background: url('img/paper-35819_1280.png') -webkit-linear-gradient(-45deg, #f0f9ff 0%,#cbebff 47%,#a1dbff 100%); /* Chrome10-25,Safari5.1-6 */
background: url('img/paper-35819_1280.png') linear-gradient(135deg, #f0f9ff 0%,#cbebff 47%,#a1dbff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f0f9ff', endColorstr='#a1dbff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
.newsPage {
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffc578+0,fb9d23+100;Orange+3D+%233 */
background: #ffc578; /* Old browsers */
background: url('img/paper-35819_1280.png'), -moz-linear-gradient(-45deg, #ffc578 0%, #fb9d23 100%); /* FF3.6-15 */
background: url('img/paper-35819_1280.png'), -webkit-linear-gradient(-45deg, #ffc578 0%,#fb9d23 100%); /* Chrome10-25,Safari5.1-6 */
background: url('img/paper-35819_1280.png'), linear-gradient(135deg, #ffc578 0%,#fb9d23 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffc578', endColorstr='#fb9d23',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
.consolidatePage {
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f9f1ff+0,e8cbff+47,d6a1ff+100 */
background: #f9f1ff; /* Old browsers */
background: url('img/paper-35819_1280.png'), -moz-linear-gradient(-45deg, #f9f1ff 0%, #e8cbff 47%, #d6a1ff 100%); /* FF3.6-15 */
background: url('img/paper-35819_1280.png'), -webkit-linear-gradient(-45deg, #f9f1ff 0%,#e8cbff 47%,#d6a1ff 100%); /* Chrome10-25,Safari5.1-6 */
background: url('img/paper-35819_1280.png'), linear-gradient(135deg, #f9f1ff 0%,#e8cbff 47%,#d6a1ff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f9f1ff', endColorstr='#d6a1ff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
}
.majorAttribute .attributeLabel {
	font-size:large;
}
.minorAttribute .attributeLabel {
	font-size:normal;
	display:inline-block;
}
.majorAttribute .attributeValue {
	font-size:normal;
}
.minorAttribute .attributeValue {
	font-size:small;
	display:inline-block;
}
.attributeLabel {
	font-weight:bold;
	margin:0em 1em;
}
.attributeValue {
	font-weight:regular;
	margin:0em 1em;
}
	</style>
	<body>
		<div id="header">
			<span class="backToParentButton"><i class="fa fa-arrow-left"></i></span>
			<span class="headerSection"></span>
			<span class="chatButton"></span>
			<span class="newsButton"></span>
		</div>
		<div id="mainPane"></div>
		<div id="footer"></div>
		<div id="pageTemplates">
			<div id="login" class="pageTemplate">
				<div class="focusGroup">
					<div class="accountCredentials">
						<div>
							<label for="usernameInput">Username</label><input name="usernameInput" class="username" type="text"></input>
						</div>
						<div>
							<label for="passwordInput">Password</label><input name="passwordInput" class="password" type="password"></input>
						</div>
						<div>
							<button class="submitCredential">Login</button>
						</div>
					</div>
					<div class="deviceAuthContainer">
						<button class="deviceAuth">Biometric</button>
					</div>
				</div>
			</div>
			<div id="accountChooser" class="pageTemplate accountChooserPage">
				<div>
					<h2>My accounts</h2>
					<div class="accountList">
						<button class="accountItem changePageButton">
							<div class="accountName"></div>
						</button>
					</div>
				</div>
				<br/>
				<button class="consolidateButton changePageButton">Consolidate other account</button>
			</div>
			<div id="consolidate" class"pageTemplate consolidatePage">
				<div class="otherAccountProvider"></div>
				<div class="otherAccountIdentifier"></div>
			</div>
			<div id="accountSummary" class="pageTemplate accountSummaryPage">
				<div class="focusGroup">
					<div class="majorAttribute">
						<span class="attributeLabel">Account Name</span><span class="accountName attributeValue"></span>
					</div>
					<div class="majorAttribute">
						<span class="attributeLabel">Account Number</span><span class="accountNumber attributeValue"></span>
					</div>
					<div class="majorAttribute">
						<span class="attributeLabel">Balance</span><span	class="accountBalance attributeValue"></span>
					</div>
					<div class="minorAttribute">
						<span class="attributeLabel">Latest activity</span><span	class="lastTransaction attributeValue"></span>
					</div>
					<div class="minorAttribute">
						<span class="attributeLabel">Concessional contributions</span><span class="concessionaryContributionsTotal attributeValue"></span>
					</div>
					<div class="minorAttribute">
						<span class="attributeLabel">Non-concessional contributions</span><span class="nonConcessionalContributionsTotal attributeValue"></span>
					</div>
				</div>
				<button class="correspondenceButton changePageButton">Correspondence</button>
				<button class="transactionListButton changePageButton">Transactions List</button>
				<button class="transactionsGraphButton changePageButton">Transactions Graph</button>
				<button class="investmentsBreakdownButton changePageButton">Investments</button>
				<button class="adequacyButton changePageButton">Adequacy</button>
				<button class="changeNominationsButton changePageButton">Change Nomination</button>
			</div>
			<div id="accountTransactionList" class="pageTemplate accountTransactionsGridPage">
				<div class="transactionsListGrid"></div>
			</div>
			<div id="accountTransactionsGraph" class="pageTemplate">
				<div class="transactionsGraph"></div>
			</div>
			<div id="accountInvestmentsBreakdown" class="pageTemplate">
				<div class="breakdownList"></div>
				<button class="changeBreakdown"></button>
			</div>
			<div id="accountAdequacy" class="pageTemplate">
			</div>
			<div id="accountCorrespondence" class="pageTemplate">
				<div class="correspondenceContainer">
					<div class="correspondenceItem">
						<div class="correspondenceItemName"></div>
						<div class="correspondenceItemDate"></div>
						<div class="correspondenceItemDownloadLink"></div>
					</div>
				</div>
			</div>
			<div id="profile" class="pageTemplate">
				<div class="firstName"></div>
				<div class="middleNames"></div>
				<div class="surname"></div>
				<div class="dateOfBirth"></div>
				<div class="taxFileNumber"></div>
				<div class="homeAddress"></div>
				<div class="homeSuburb"></div>
				<div class="homeState"></div>
				<div class="homeCountry"></div>
				<div class="homePostCode"></div>
				<div class="mobilePhoneNumber"></div>
				<div class="emailAddress"></div>
			</div>
			<div id="chat" class="pageTemplate">
				<div class="chatContainer">
					<div class="chatItem">
						<div class="chatFrom"></div>
						<div class="chatMessage"></div>
					</div>
				</div>
				<div class="newMessageContainer">
					<div class="newMessage"></div>
					<div class="sendMessage"></div>
				</div>
			</div>
			<div id="news" class="pageTemplate">
				<div class="newsContainer">
					<div class="newsItem">
						<div class="newsItemHeader"></div>
						<div class="newsItemImage"></div>
						<div class="newsItemTimestamp"></div>
						<div class="newsItemSummary"></div>
						<div class="newsItemLink"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
