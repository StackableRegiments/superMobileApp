<div>		
	<div id="pageTemplates">
		<div id="login" class="pageTemplate">
			<h2>Access restricted</h2>
			<p>Please reauthenticate to continue using this application</p>
			<div class="focusGroup manualAuth">
				<div class="accountCredentials">
					<div>
						<label for="usernameInput">Username</label><input name="usernameInput" class="username" type="text"></input>
					</div>
					<div>
						<label for="passwordInput">Password</label><input name="passwordInput" class="password" type="password"></input>
					</div>
					<div>
						<button class="submitCredential changePageButton">Login</button>
					</div>
				</div>
				<div class="deviceAuthContainer">
					<button class="deviceAuth changePageButton">Biometric</button>
				</div>
			</div>
		</div>
		<div id="accountChooser" class="pageTemplate accountChooserPage">
			<div class="focusGroup">
				<div class="accountList">
					<button class="accountItem changePageButton">
						<div class="accountName"></div>
						<div class="accountNumber"></div>
						<div class="accountBalance"></div>
					</button>
				</div>
				<br/>
				<button class="consolidateButton changePageButton">Consolidate other account</button>
			</div>
			<br/>
			<button class="profileButton changePageButton">My profile</button>
			<button class="offersButton changePageButton">Current offers</button>
			<button class="auditButton changePageButton">Activity history</button>
		</div>
		<div id="accountChangeNomination" class="pageTemplate changeNominationPage">
			<table>
				<tr class="nominationName profileItem">
					<td>
						<label class="profileLabel">Name</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="nominationRelationship profileItem">
					<td>
						<label class="profileLabel">Relationship</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
			</table>
			<button class="editButton"><i class="fa fa-edit"></i></button>
			<button class="applyEditButton"><i class="fa fa-check-circle"></i></button>
			<button class="rejectEditButton"><i class="fa fa-times-circle"></i></button>
		</div>
		<div id="consolidate" class="pageTemplate consolidatePage">
			<table>
				<tr class="otherAccountProvider profileItem">
					<td>
						<label class="profileLabel">Provider</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="otherAccountIdentifier profileItem">
					<td>
						<label class="profileLabel">AccountNumber</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
			</table>
			<button class="submitNewAccount">Search</button> 
		</div>
		<div id="accountSummary" class="pageTemplate accountSummaryPage">
			<div class="focusGroup">
				<div class="majorAttribute">
					<span class="attributeLabel">Account Name</span><span class="accountName attributeValue"></span>
				</div>
				<div class="majorAttribute">
					<span class="attributeLabel">Account Number</span><span class="accountNumber attributeValue"></span>
				</div>
				<div class="majorAttribute">
					<span class="attributeLabel">Balance</span><span	class="accountBalance attributeValue"></span>
				</div>
				<div class="minorAttribute">
					<span class="attributeLabel">Latest activity</span><span	class="lastTransaction attributeValue"></span>
				</div>
				<div class="minorAttribute">
					<span class="attributeLabel">Concessional contributions</span><span class="concessionaryContributionsTotal attributeValue"></span>
				</div>
				<div class="minorAttribute">
					<span class="attributeLabel">Non-concessional contributions</span><span class="nonConcessionalContributionsTotal attributeValue"></span>
				</div>
			</div>
			<button class="correspondenceButton changePageButton">Correspondence</button>
			<button class="transactionListButton changePageButton">Transactions List</button>
			<button class="investmentsBreakdownButton changePageButton">Investments</button>
			<button class="insuranceButton changePageButton">Insurance</button>
			<button class="adequacyButton changePageButton">Adequacy</button>
			<button class="changeNominationsButton changePageButton">Change Nomination</button>
		</div>
		<div id="accountInsurance" class="pageTemplate accountInsurancePage">
			<div class="insuranceSchemesContainer">
				<div class="insuranceScheme focusGroup">
					<div class="attributeLabel">Coverage type <span class="attributeValue schemeName"></span></div>
					<div>
						<label class="coveredLabel attributeLabel">Covered</label>
						<input type="checkbox" class="coveredInput attributeValue"></input>
					</div>
					<div class="attributeLabel">Coverage amount <span class="attributeValue coverageValue"></span>
					</div>
					<div>
						<label class="weeklyContributionLabel attributeLabel">Weekly premium</label>
						<span class="weeklyContribution"></span>
						<input type="range" class="weeklyContributionInput attributeValue"></input>
					</div>
				</div>
			</div>
		</div>
		<div id="viewUrl" class="pageTemplate">
			<iframe class="embeddedBrowser"></iframe>
		</div>
		<div id="accountTransactionList" class="pageTemplate accountTransactionsGridPage">
			<div class="transactionsListGrid"></div>
		</div>
		<div id="accountInvestmentsBreakdown" class="pageTemplate">
			<div class="breakdownGraph"></div>
			<h2>Investment portfolio</h2>
			<table class="breakdownList">
				<tr class="investmentOption">
					<td class="investmentOptionLabelContainer">
						<label class="investmentOptionLabel"></label>
					</td>
					<td class="investmentOptionInputContainer">
						<input class="investmentOptionInput" type="range" step="10" min="0" max="100"></input>
					</td>
					<td class="investmentOptionValueContainer">
						<span class="investmentOptionValue"></span>
					</td>
				</tr>
			</table>
			<button class="changeBreakdown"><i class="fa fa-edit"></i></button>
			<button class="cancelChangeBreakdown"><i class="fa fa-times-circle"></i></button>
			<button class="applyChangeBreakdown"><i class="fa fa-check-circle"></i></button>
		</div>
		<div id="accountAdequacy" class="pageTemplate">
			<div class="transactionsGraph"></div>
		</div>
		<div id="accountCorrespondence" class="pageTemplate">
			<div class="correspondenceContainer">
				<div class="correspondenceItem">
					<div class="correspondenceItemName"></div>
					<div class="correspondenceItemDate"></div>
					<div class="correspondenceItemDownloadLink"></div>
				</div>
			</div>
		</div>
		<div id="profile" class="pageTemplate">
			<table>
				<colgroup>
					<col width="30%"></col>
					<col width="70%"></col>
				</colgroup>
				<tr class="firstName profileItem">
					<td>
						<label class="profileLabel">First name</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="middleNames profileItem">
					<td>
						<label class="profileLabel">Middle names</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="surname profileItem">
					<td>
						<label class="profileLabel">Surname</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="dateOfBirth profileItem">
					<td>
						<label class="profileLabel">Date of birth</label>
					</td>
					<td>
						<input type="date" class="profileInput"></input>
					</td>
				</tr>
				<tr class="taxFileNumber profileItem">
					<td>
						<label class="profileLabel">Tax File Number</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="homeAddress profileItem">
					<td>
						<label class="profileLabel">Address</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="homeSuburb profileItem">
					<td>
						<label class="profileLabel">Suburb</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="homeState profileItem">
					<td>
						<label class="profileLabel">State</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="homeCountry profileItem">
					<td>
						<label class="profileLabel">Country</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="homePostCode profileItem">
					<td>
						<label class="profileLabel">Postcode</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="mobilePhoneNumber profileItem">
					<td>
						<label class="profileLabel">Mobile number</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
				<tr class="emailAddress profileItem">
					<td>
						<label class="profileLabel">Email address</label>
					</td>
					<td>
						<input type="text" class="profileInput"></input>
					</td>
				</tr>
			</table>
			<button class="editButton"><i class="fa fa-edit"></i></button>
			<button class="applyEditButton"><i class="fa fa-check-circle"></i></button>
			<button class="rejectEditButton"><i class="fa fa-times-circle"></i></button>
		</div>
		<div id="chat" class="pageTemplate">
			<div class="chatPageContainer">
				<div class="chatContainer">
					<div class="chatItem">
						<div class="chatImageContainer">
							<img class="chatImage"></img>
						</div>
						<div class="chatHeader">
							<span class="chatFrom"></span>
							<span class="chatTimestamp"></span>
						</div>
						<div class="chatMessage"></div>
					</div>
				</div>
				<div class="newMessageContainer">
					<div class="editableContainer">
						<textarea class="newMessage"></textarea>
						<button class="sendMessage"><i class="fa fa-arrow-circle-right"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div id="news" class="pageTemplate">
			<div class="newsContainer">
				<div class="newsItem">
					<div class="newsItemHeader"></div>
					<img class="newsItemImage"></img>
					<div class="newsItemTimestamp"></div>
					<div class="newsItemSummary"></div>
					<a class="newsItemLink">read more...</a>
				</div>
			</div>
		</div>
		<div id="offers" class="pageTemplate">
			<div class="offersContainer">
				<div class="offerItem">
					<div class="offerName"></div>
					<img class="offerImage"></img>
					<div class="offerText"></div>
					<div class="offerExpiry"></div>
				</div>
			</div>
		</div>
		<div id="audit" class="pageTemplate">
			<div class="auditGrid"></div>
		</div>
	</div>
</div>
