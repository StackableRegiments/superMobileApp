					app.initialize();

			<title>Super Member Account Listing</title>
	</head>

	<body>
				<div id="accountListing"></div>
			<div class="app">
			</div>
	</body>
	<script type="text/javascript">
$(function(){

	var accountListing = $("#accountListing");
	var accountTemplate = accountListing.find(".account").clone();
	accountListing.html("Loading...");

	$.ajax({
		url:"resources/accounts.json",
		method:"GET",
		dataType:"text",
		success:function(accountsRaw){
			var accounts = JSON.parse(accountsRaw);
			$.ajax({
				url:"resources/accountTransactions.json",
				method:"GET",
				dataType:"text",
				success:function(accountTransactionsRaw){
					var accountTransactions = [];
					if (_.isArray(accountTransactionsRaw)){
						accountTransactions = accountTransactionsRaw;
					}	else {
						accountTransactions = JSON.parse(accountTransactionsRaw);
					}
					var trans = _.groupBy(accountTransactions,function(t){return t.account;});
					var accountData = _.map(accounts,function(account){
						var transForThisAccount = trans[account.number];
						var orderedTrans = _.sortBy(transForThisAccount,function(trans){return trans.timestamp;});
						if (transForThisAccount !== undefined && transForThisAccount.length){
							var latestItem = _.head(_.reverse(orderedTrans));
							var latestActivity = latestItem.timestamp;
							var totalBalance = _.reduce(orderedTrans,function(acc,item){return acc + item.adjustment;},0);
							account.balance = _.round(totalBalance,2);
							account.lastActivity = latestActivity;
						}
						return account;
					});
					$("#accountListing").jsGrid({
							width:"100%",
							height:"100%",
							inserting:false,
							editing:false,
							sorting:true,
							paging:true,
							data:accountData,
							fields:[
								{ title: "#", name: "number", type: "number", width:20},
								{ name: "name", type: "text"},
								{ title: "T",name: "type", type: "text", width:20},
								{ title: "S",name: "status", type: "text", width:20},
								{ title: "$",name: "balance", type: "currency" },
								{ title: "when",name: "lastActivity", type: "date",  }
							],
							rowClick:function(evt){
								var account = evt.item;
								var accountNumber = account.number;
								window.location="account.html?number="+accountNumber;
							}
					});
				},
				error:function(err){
					console.log("failure to fetch transactions",err);
					alert("could not fetch transactions");
				}
			});
		},
		error:function(err){
			console.log("failure to fetch accounts",err);
			alert("Failed to get data.  Please try again later");
		}
	});
});
	</script>
